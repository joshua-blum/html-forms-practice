<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" initial-scale="1" />
        <title>Email Form Practice</title>
        <!--to normalize the css-->
        <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        rel="stylesheet"
        type="text/css"
        /> 
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <main>
            <header>
                <h1>Email Form</h1>
            </header>
            <form>

                <div class="name">
                    <label for="name">Name:</label>
                </div>   
                <div class="name">
                    <input 
                        id="name"
                        type="text"
                        name="name"
                        placeholder="Your full name"
                        required
                    />
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                </div>
                <div class="email">
                    <input 
                        id="email" 
                        type="text" 
                        name="email"
                        placeholder="Sending to..."
                        required
                    />
                </div>
    
                <div class="message">
                    <label for="message">Your message:</label>
                </div>
                <div class="message">
                    <textarea 
                        id="message" 
                        name="message"
                        placeholder="Your message here"
                        required
                    ></textarea>
                </div>

                <div class = "submit">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </main>
    </body>

</html>
